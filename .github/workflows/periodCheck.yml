name: periodic health check

on:
    schedule:
      - cron: '*/15 * * * *'
    
jobs:
    health-check:
        runs-on: ubuntu-latest    
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v4
              with:
                url: ${{ secrets.APP_URL }}/health
                max-attempts: 3
                retry-delay: 5s
                follow-redirect: true
name: periodic health check

on:
    schedule:
        - cron: '0 0 * * *'
    
jobs:
    health-check:
        runs-on: ubuntu-latest    
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v4
              with:
                url: ${{ secrets.APP_URL }}
                max-attempts: 3
                retry-delay: 5s